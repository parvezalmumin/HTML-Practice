<!--Create a table displaying score of cricket Players in a match using HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table>
    <caption>Bangladesh cricket Players Dashboard</caption>
    <thead>
        <tr>
            <th>Batsman</th>
            <th>Dismissal</th>
            <th>Runs</th>
            <th>Balls</th>
            <th>4s</th>
            <th>6s</th>
            <th>SR</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Tamim Iqbal</td>
            <td>c Kohli b Bumrah</td>
            <td>56</td>
            <td>73</td>
            <td>7</td>
            <td>1</td>
            <td>76.7</td>
        </tr>
        <tr>
            <td>Mushfiqur Rahim</td>
            <td>b Kuldeeb Yadab</td>
            <td>74</td>
            <td>88</td>
            <td>5</td>
            <td>2</td>
            <td>84.1</td>
        </tr>
        <tr>
            <td>Mahmudullah</td>
            <td>not out</td>
            <td>49</td>
            <td>52</td>
            <td>3</td>
            <td>1</td>
            <td>94.2</td>
        </tr>
    </tbody>
   </table> 
</body>
</html>
