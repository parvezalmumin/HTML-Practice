 <!--Create an html form for a travel website to book a vacation-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Form</title>
    
 <body>
   <h1>Ghurba Nakii??</h1>
   <h2>Your travels start with a question.<br>Let's make it happen.</h2>
<h3>Vocation form</h3>
    <form action="/submit">
      <div>
         <label for="name">Name</label>
         <input id="name" type="name",placeholder="Enter your name">

      </div>
<div>
   <label for="dob">Date of Birth</label>
   <input id="dob" type="dob">
</div>
<div>
   <label for="number">Number</label>
   <input id="number" type="number",placeholder="Enter Phone Number">
</div>

<div>
   <label for="email" >Email</label>
   <input id="email" type="email",placeholder="Enter your email">
</div>
<div>
   <label for="address">Your Address</label>
   <textarea id="address" type="address"></textarea>
</div>
<button>Submit</button>

    </form>
 </body>
 </html>
