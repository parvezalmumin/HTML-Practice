 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefae0;
      color: #333;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #2a9d8f;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 40px;
      color: #555;
    }

    h3 {
      text-align: center;
      color: #264653;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    div {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: #f8f8f8;
    }

    input:focus,
    textarea:focus {
      border-color: #2a9d8f;
      outline: none;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>

  <h1>Ghurba Nakii??</h1>
  <h2>Your travels start with a question.<br>Let's make it happen.</h2>
  <h3>Vacation Form</h3>

  <form action="/submit">
    <div>
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
    </div>

    <div>
      <label for="dob">Date of Birth</label>
      <input id="dob" type="date" required>
    </div>

    <div>
      <label for="number">Number</label>
      <input id="number" type="tel" placeholder="Enter Phone Number" required>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required>
    </div>

    <div>
      <label for="address">Your Address</label>
      <textarea id="address" placeholder="Enter your full address" required></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
