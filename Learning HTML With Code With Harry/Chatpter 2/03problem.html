 <!--Question: Use <br> and <hr> tags to display a piece of text with line breaks -->
<!DOCTYPE html>
<html>
<head>
  <title>Line Break and Horizontal Rule Example</title>
</head>
<body>

<p>
  This is the first line.<br>
  This is the second line after a line break.<br>
  And this is the third line.<br><br>

  Now we insert a horizontal line below:
</p>

<hr>

<p>
  This is a new paragraph after the horizontal rule.<br>
  It also has a line break here.
</p>

</body>
</html>
