 <!DOCTYPE html>
<html lang="en"> <!-- Sets the language of the document to English -->
<head>
  <title>HTML Attributes Example</title>
</head>
<body>

  <!-- This heading has a unique id and inline style -->
  <h1 id="main-heading" style="color: darkgreen;" title="Main title of the page">
    Welcome to My Website
  </h1>

  <!-- A paragraph with a shared class name -->
  <p class="highlight" title="This is a paragraph with class">
    This paragraph is part of the 'highlight' class.
  </p>

  <!-- A second paragraph with the same class and a different inline style -->
  <p class="highlight" style="font-style: italic;" title="Styled with italic">
    Another paragraph with the same class, but italic text.
  </p>

  <!-- A sentence written right-to-left with dir attribute -->
  <p dir="rtl" title="Right to Left text example">
    שלום עולם (Hello World in Hebrew)
  </p>

</body>
</html>
