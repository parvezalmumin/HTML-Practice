 <!DOCTYPE html>
<html lang="en"> <!-- Sets the language of the page to English -->
<head>
  <title>External Links in HTML</title>
</head>
<body>

  <!-- External Link Example -->
  <a 
    href="https://www.wikipedia.org"        <!-- Destination of the link (external site) -->
    target="_blank"                          <!-- Opens the link in a new browser tab -->
    rel="noopener"                           <!-- Prevents the new tab from accessing the original page (security measure) -->
    title="Visit Wikipedia in a new tab"     <!-- Tooltip text shown when you hover over the link -->
  >
    Go to Wikipedia
  </a>

  <br><br> <!-- Line breaks for spacing -->

  <!-- Another external link with different destination -->
  <a 
    href="https://www.youtube.com" 
    target="_blank" 
    rel="noopener" 
    title="Opens YouTube in a new tab"
  >
    Open YouTube
  </a>

  <br><br>

  <!-- External link to a blog or other site -->
  <a 
    href="https://developer.mozilla.org" 
    target="_blank" 
    rel="noopener" 
    title="Learn web development on MDN"
  >
    Visit MDN Web Docs
  </a>

</body>
</html>
