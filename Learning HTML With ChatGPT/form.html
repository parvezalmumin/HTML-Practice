 <!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Form Example</title>
</head>
<body>

  <!-- Start of the form -->
  <!-- action: where the form data will be sent -->
  <!-- method: "post" sends data securely (commonly used) -->
  <form action="/submit-form" method="post">

    <!-- Text input with label -->
    <label for="username">Username:</label>
    <input 
      type="text" 
      id="username" 
      name="username"               <!-- 'name' identifies the input in backend -->
      placeholder="Enter your name" <!-- Light gray guide text -->
      required                      <!-- Must be filled to submit -->
    >
    <br><br>

    <!-- Password input -->
    <label for="password">Password:</label>
    <input 
      type="password" 
      id="password" 
      name="password"
      placeholder="Enter your password"
      required
    >
    <br><br>

    <!-- Email input -->
    <label for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email"
      placeholder="example@mail.com"
    >
    <br><br>

    <!-- Date input -->
    <label for="dob">Date of Birth:</label>
    <input 
      type="date" 
      id="dob" 
      name="dob"
    >
    <br><br>

    <!-- Read-only input -->
    <label for="userid">User ID (Read-only):</label>
    <input 
      type="text" 
      id="userid" 
      name="userid" 
      value="123456"                <!-- Pre-filled value -->
      readonly                      <!-- Cannot be changed by the user -->
    >
    <br><br>

    <!-- Checkbox input -->
    <p>Select your hobbies:</p>
    <input type="checkbox" id="music" name="hobby" value="music">
    <label for="music">Music</label><br>

    <input type="checkbox" id="sports" name="hobby" value="sports">
    <label for="sports">Sports</label><br>

    <input type="checkbox" id="reading" name="hobby" value="reading">
    <label for="reading">Reading</label><br><br>

    <!-- Radio buttons (only one can be selected) -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <!-- Dropdown (select box) -->
    <label for="country">Country:</label>
    <select name="country" id="country" required>
      <option value="">--Choose Country--</option>
      <option value="bd">Bangladesh</option>
      <option value="us">United States</option>
      <option value="uk">United Kingdom</option>
    </select>
    <br><br>

    <!-- Textarea for longer text -->
    <label for="message">Your Message:</label><br>
    <textarea 
      id="message" 
      name="message" 
      rows="4" 
      cols="40" 
      placeholder="Type your message here..."
    ></textarea>
    <br><br>

    <!-- Submit button -->
    <input type="submit" value="Submit Form">

    <!-- Regular clickable button (not for form submit) -->
    <button type="button" onclick="alert('This is a regular button!')">Click Me</button>

  </form>

</body>
</html>
