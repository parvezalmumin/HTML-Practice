 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    table {
      width: 60%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #333;
      color: #fff;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Parvez Al Mumin</td>
        <td>Junior Web Developer</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Ahonaf Redowan Hasib</td>
        <td>Junior Web Developer</td>
        <td>$200</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
