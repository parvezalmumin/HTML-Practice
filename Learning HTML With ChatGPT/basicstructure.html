 <!-- This tells the browser: "Hey! I'm writing HTML5!" -->
<!DOCTYPE html>

<!-- This is the start of your house (HTML document) -->
<html>

  <!-- The head is like the control room or blueprint room.
       It contains info *about* the page, not the page itself. -->
  <head>

    <!-- Meta tags give extra info to the browser.
         Like putting rules or labels on your blueprint. -->
    <meta charset="UTF-8">

    <!-- The title is like the nameplate on your house.
         It shows up in the browser tab. -->
    <title>My First Web Page</title>

  </head>

  <!-- The body is like the living space of your house.
       Everything inside here will be *visible* to users. -->
  <body>

    <!-- Headings are like headlines or section titles in your house. -->
    <h1>Welcome to My Web Page</h1>

    <!-- Paragraphs are like the written content in books or posters inside your house. -->
    <p>This is my first paragraph of content!</p>

    <!-- Line breaks are like pressing 'Enter' in a Word document. -->
    <br>

    <!-- This is another paragraph. -->
    <p>I’m learning HTML and it’s fun!</p>

  </body>

<!-- End of the house -->
</html>
