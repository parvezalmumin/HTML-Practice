 <!DOCTYPE html>
<html>
<head>
  <title>HTML Entities Example</title>
</head>
<body>

  <!-- Trying to show <p> in the browser without making it an actual tag -->
  <p>To create a paragraph in HTML, use the &lt;p&gt; tag.</p>

  <!-- Displaying a simple math comparison -->
  <p>5 &lt; 10 is a true statement.</p>
  <p>10 &gt; 5 is also true.</p>

  <!-- If we write <p> without entities, it becomes a real paragraph tag -->
  <!-- This would confuse the browser: <p>To create a paragraph, use the <p> tag.</p> -->

</body>
</html>
